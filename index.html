<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section id="game_container">
      <div id="header">Blackjack</div>
      <div id="game_buttons" class="col-12 text-center">
        <button id="btn_new_game" class="game_buttons">Nuevo Juego</button>
        <button id="btn_new_card" class="game_buttons" disabled="true">
          Pedir carta
        </button>
        <button id="btn_stop" class="game_buttons" disabled="true">
          Detener
        </button>
      </div>

      <div class="row">
        <div class="col">
          <h1 class="titles">Jugador 1 - <span id="player_score">0</span></h1>
        </div>

        <div id="cards_player"></div>
      </div>

      <div class="row">
        <h1 class="titles">Computadora - <span id="pc_score">0</span></h1>
        <div id="cards_pc"></div>
      </div>
    </section>

    <script src="./assets/js/underscore-min.js"></script>
    <script src="./assets/js/cards.js"></script>
    <script src="./assets/js/script.js"></script>

    <!--Underscore library-->
  </body>
</html>
